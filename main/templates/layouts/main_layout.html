{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        | Mark</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet"
              href="{% static 'bootstrap-icons/font/bootstrap-icons.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/global.css' %}">
        <style>
      @font-face {
        font-family: 'Quicksand';
        src: url("{% static 'fonts/quicksand/Quicksand-VariableFont_wght.ttf' %}");
      }
        </style>
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <div class="container" id="main">
            <nav class="navbar navbar-expand-lg sticky-top">
                <div class="container-fluid px-5 py-2">
                    <a class="navbar-brand" href="{% url 'home' %}"><?xml version="1.0" encoding="utf-8"?>
                        <i class="bi bi-house" style="font-size: 1.8rem;"></i>
                    </a>
                    <div class="justify-content-end">
                        <ul class="nav-list mb-2 mb-lg-0">
                            <li class="nav-item mx-2">
                                <div class="dropdown">
                                    <a class="nav-link"
                                       href="#"
                                       role="button"
                                       id="userDropdownLink"
                                       data-bs-toggle="dropdown"
                                       aria-expanded="false">
                                        <i class="bi bi-person-gear"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end"
                                        aria-labelledby="userDropdownLink">
                                        <li>
                                            <a class="dropdown-item" href="#"><i class="bi bi-person"></i> {{ request.user.username }}</a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Ã‡ykmak</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% if message %}
                <div class="alert warning-alert d-flex align-items-center justify-content-between">
                    <div>{{ message }}</div>
                    <div>
                        <a class="close align-items-center justify-content-center">
                            <div>&times;</div>
                        </a>
                    </div>
                </div>
            {% endif %}
            <div class="alert warning-alert d-none align-items-center justify-content-between"
                 id="alert-box">
                <div class="mes"></div>
                <div>
                    <a class="close align-items-center justify-content-center">
                        <div>&times;</div>
                    </a>
                </div>
            </div>
            {% block body %}
            {% endblock body %}
        </div>
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
