{% extends "layouts/main_layout.html" %}
{% load static %}
{% block title %}
    Ulanyjy goşmak
{% endblock title %}
{% block body %}
    <div class="px-3">
        <div class="block p-3">
            <div class="m-2 h3">Ulanyjy maglumatlary</div>
            <form method="post" class="m-2" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-sm">
                        <div class="floating-label my-3">
                            <input class="floating-label__input"
                                   type="text"
                                   id="last-name"
                                   name="last_name"
                                   autocomplete="off"
                                   required
                                   placeholder=" " />
                            <div class="floating-label__outline">
                                <div class="floating-label__leading"></div>
                                <div class="floating-label__notch">
                                    <label class="floating-label__label" for="last-name">Familiýasy</label>
                                </div>
                                <div class="floating-label__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="floating-label my-3">
                            <input class="floating-label__input"
                                   type="text"
                                   id="first-name"
                                   name="first_name"
                                   autocomplete="off"
                                   required
                                   placeholder=" " />
                            <div class="floating-label__outline">
                                <div class="floating-label__leading"></div>
                                <div class="floating-label__notch">
                                    <label class="floating-label__label" for="first-name">Ady</label>
                                </div>
                                <div class="floating-label__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="floating-label my-3">
                            <input class="floating-label__input"
                                   type="text"
                                   id="username"
                                   name="username"
                                   autocomplete="off"
                                   required
                                   placeholder=" " />
                            <div class="floating-label__outline">
                                <div class="floating-label__leading"></div>
                                <div class="floating-label__notch">
                                    <label class="floating-label__label" for="username">Ulanyjy ady</label>
                                </div>
                                <div class="floating-label__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="floating-label my-3">
                            <input class="floating-label__input"
                                   type="password"
                                   id="password-1"
                                   name="password_1"
                                   autocomplete="off"
                                   required
                                   placeholder=" " />
                            <div class="floating-label__outline">
                                <div class="floating-label__leading"></div>
                                <div class="floating-label__notch">
                                    <label class="floating-label__label" for="password-1">Açar sözi</label>
                                </div>
                                <div class="floating-label__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="floating-label my-3">
                            <input class="floating-label__input"
                                   type="password"
                                   id="password-2"
                                   name="password_2"
                                   autocomplete="off"
                                   required
                                   placeholder=" " />
                            <div class="floating-label__outline">
                                <div class="floating-label__leading"></div>
                                <div class="floating-label__notch">
                                    <label class="floating-label__label" for="password-2">Açar sözüniň gaýtalanmasy</label>
                                </div>
                                <div class="floating-label__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="floating-label my-3">
                            <select class="floating-label__input"
                                    type="text"
                                    id="role"
                                    name="role"
                                    autocomplete="off"
                                    required
                                    placeholder=" ">
                                {% for group in groups %}
                                    <option value="{{ group.pk }}"
                                            {% if forloop.counter == 0 %}selected{% endif %}>{{ group.name }}</option>
                                {% endfor %}
                            </select>
                            <div class="floating-label__outline">
                                <div class="floating-label__leading"></div>
                                <div class="floating-label__notch">
                                    <label class="floating-label__label" for="role">Roly</label>
                                </div>
                                <div class="floating-label__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button class="btn button px-4">TASSYKLAMAK</button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
{% block scripts %}
{% endblock scripts %}
